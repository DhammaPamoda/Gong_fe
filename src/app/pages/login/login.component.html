<div class="loginPageContainer">
  <div class="loginCardContainer">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form #loginForm (ngSubmit)="$event.stopPropagation();login()">
          <p>
            <mat-form-field>
              <input type="text" matInput
                     autocomplete="username"
                     placeholder="Username"
                     name="username"
                     #usernameId [(ngModel)]="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput
                     autocomplete="current-password"
                     placeholder="Password"
                     name="password"
                     #passwordId [(ngModel)]="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" color="primary" mat-raised-button
                    [disabled]="usernameId.value ==='' || passwordId.value ===''" >
              Login
            </button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
