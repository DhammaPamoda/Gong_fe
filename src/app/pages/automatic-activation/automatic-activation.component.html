<div class="main_table-container mat-elevation-z8">
  <table mat-table [dataSource]="coursesDataSource">

    <!-- course Name -->
    <ng-container matColumnDef="course_name">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'automaticActivation.scheduleTable.headers.name' | translate }}
      </th>
      <td mat-cell *matCellDef="let element"> {{element.course_name}}</td>
    </ng-container>

    <!-- no. Of Days -->
    <ng-container matColumnDef="daysCount">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'automaticActivation.scheduleTable.headers.daysCount' | translate }}
      </th>
      <td mat-cell *matCellDef="let element"> {{element.daysCount}}</td>
    </ng-container>

    <!-- date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'automaticActivation.scheduleTable.headers.date' | translate }}
      </th>
      <td mat-cell *matCellDef="let element"> {{element.date}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
