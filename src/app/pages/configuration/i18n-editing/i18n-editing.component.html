<div class="translation-container">

  <div class="translation-topic-selection">
    <mat-radio-group class="topics-radio-group" [(ngModel)]="selectedTopic">
      <mat-radio-button class="example-radio-button" *ngFor="let topic of topics" [value]="topic"
                        (change)="topicHasChanged($event)">
        {{'config.i18n.radio.' + topic| translate}}
      </mat-radio-button>
    </mat-radio-group>

    <button mat-raised-button color="primary"
            class="top-area-button"
            (click)="jsonEditor.upload()" [disabled]="!isJsonDirty">
      {{ 'config.i18n.buttons.save' | translate }}
    </button>
  </div>

  <div class="translation-main" [style.visibility]="showJsonEditor?'visible':'hidden'">
    <app-json-editor #jsonEditor
      [languagesMap]="languagesMap"
      [allowNodesMenu]="false"
      [allowMainToolbar]="false"
      (languagesMapOutput)="languagesMapUpdateReceived($event)"
      (outputMessages)="jsonEditorMessageReceived($event)">
    </app-json-editor>
  </div>

</div>
