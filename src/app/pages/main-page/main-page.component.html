<mat-tab-group mat-align-tabs="center" class="matTabGroupClass" backgroundColor="disabled" color="accent" >
  <mat-tab>
    <ng-template mat-tab-label>
      Json editor
    </ng-template>
    <app-json-editor></app-json-editor>
  </mat-tab>

  <mat-tab >
    <ng-template mat-tab-label>
      {{ 'main.tabs.manual' | translate }}
    </ng-template>
    <app-manual-activation></app-manual-activation>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      {{ 'main.tabs.automatic' | translate }}
    </ng-template>
    <app-automatic-activation></app-automatic-activation>
  </mat-tab>


</mat-tab-group>
