<div class="dialog-container">
  <div class="message-title">
    <div class="header">
      Add Child node
    </div>
    <mat-icon (click)="closeDialog()" class="close-img" svgIcon="close"></mat-icon>
  </div>
  <hr class="line">
  <div class="body-content">

    <div class="field-container">
      <h4>
        Key
        <span class="mandatory">*</span>
      </h4>
      <mat-form-field>
        <input matInput #keyInput placeholder="set Key name" [(ngModel)]="key" class="input-name">
      </mat-form-field>

      <div class="invalid-input" *ngIf="keyError">
        * {{keyError}}
      </div>
    </div>

    <div class="english-container" *ngIf="handledLanguages">
      <h4>
        en
        <span class="mandatory">*</span>
      </h4>
      <mat-form-field>
        <input matInput #enInput placeholder="set translation for English"
               [(ngModel)]="values['en']" class="input-name">
      </mat-form-field>
      <div class="invalid-input" *ngIf="enError">
        * {{enError}}
      </div>
    </div>


    <div class="other-languages-container">
      <ng-container *ngFor="let lang of handledLanguages">
        <div class="non-english-container" *ngIf="lang.lang !== 'en'">
          <h4>
            {{lang.name}}
          </h4>
          <mat-form-field>
            <input matInput [placeholder]="'set translation for ' +  lang.name"
                   [(ngModel)]="values[lang.lang]" class="input-name">
          </mat-form-field>
        </div>
      </ng-container>

    </div>

  </div> <!--body-section-->

  <div class="buttons-container">
    <button mat-raised-button (click)="closeDialog()" color="accent"
            class="dialog-button">
      Cancel
    </button>

    <button mat-raised-button (click)="submit()" color="primary" [disabled]="!isReadyForSubmit()"
            class="dialog-button">
      Submit
    </button>

  </div> <!--buttons-section-->

</div>
